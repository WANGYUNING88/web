<html>
	<head>
		<title> form实例 </title>
		
		<style type="text/css">
			div {
			  float: left;
			}

			select {				
				height: 100px;
				width: 100px;
				margin: 0;				
			}

			p#submit {
			  clear: left;
			}
			
		</style>

		<script type="text/javascript">
		<!--
		  //自动获得焦点
			window.onload = function() {
				//为“用户名”添加验证函数，当失去焦点时调用函数
				var username = document.getElementById("username");				
				username.onblur = checkUsername;
			} //onload()

			//表单验证
			function checkUsername() { //检验是否输入用户名
			  //获得username结点
			  alert("输入完成");
			  var username = document.getElementById("username");
				//检验该文本框用户是否已经输入
				if (username.value.length == 0) //若文本框的字符串长度为0
				{		
					username.parentNode.innerHTML = username.parentNode.innerHTML+"<span style='color:red'>用户名必须输入</span>";
				} //if
				
			} //checkUsername()

			//在某一结点之后插入一个新结点
			function insertAfter(newNode, oldNode) {
			  //oldNode为其父结点的最后一个孩子
			  if (oldNode.parentNode.lastChild == oldNode)
			  {
				  oldNode.parentNode.appendChild(newNode);
			  } //if
				else
				{
					oldNode.parentNode.insertBefore(newNode, oldNode.nextSibling);
				} //else
			} //insertAfter()

function insertAfter（newNode，oldNode）{oldNode.insertAfter（newNode，oldNode.nextSibling）

}
			

		//-->
		</script>
	</head>

	<body>
		<form>
			<table>
				<tr>
					<td>用户名：</td>
					<td><input type="text" id="username" name="username" /><span id="errorTip"></span></td>
				</tr>
				<tr>
					<td>密码：</td>
					<td><input type="password" id="passwd" name="passwd" /></td>
				</tr>
				<tr>
					<td>确认密码：</td>
					<td><input type="password" id="rePasswd" name="rePasswd" /></td>
				</tr>
				
				<tr>
					<td>&nbsp;</td>
					<td><input type="reset" id="reset" name="rePasswd" value="重设" />
					<input id="submit" type="submit" value="提交" /></td>
				</tr>

			
				
			
			</table>
		</form>
	</body>
</html>
