<!-- 实现可折叠页面 -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title> collapsible page </title>
    <style type="text/css">
	  #divContent1{
	    background-color:blue;
		color:white;
		font-weight:bold; 
		padding:10px;
	  }
	  #collapseDiv{
	    background-color:blue;
		color:white;
		font-weight:bold;
		padding:10px;
		cursor:pointer;
	  }
	  #divContent2{
	    border:3px solid blue;
		height:100px;
		padding:10px;
	  }
	</style>
    <script type = "text/javascript">

		var flag = 1;
      function toggle(){
	      var div = document.getElementById("divContent2");
				
				if (flag % 2) //奇数
				{
					div.style.display = "none";
				}
				else 
					div.style.display = "block";
				
				flag++;
				
      }
    </script>
  </head>

  <body>
    <div id="divContent1">
	  This is some content!
	</div>

	<div id="collapseDiv" onclick="toggle();">
	  Click here!
	</div>

    <div id = "divContent2">
	  This is some content to show and hide.
	</div>

	<div>
	  This is some other content!
	</div>
  </body>
</html>
