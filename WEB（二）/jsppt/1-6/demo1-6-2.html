<html>
	<head>
		<title>1-6-2</title>
		
		<script type="text/javascript">
			var intervalId;
			//判断计时起始时的初值
			function judgeValue()
			{
				var time = window.document.forms[0].time.value;
				intervalId = window.setInterval("addNumber()",1000);
			}
			
			//计数器加1
			function addNumber()
			{
				var time = window.document.forms[0].time;
				time.value=parseInt(time.value)+1;
			}
		</script>
	</head>

	<body>
		<form>
			<input type = "text" name = "time" size = "21" value = "0"/><br />
			<input type="button" name="button1" value="开始计时" width = "5" onclick=" judgeValue();"/>
			<input type="button" value="停止计时" onclick = "window.clearInterval(intervalId)"/>
		</form>
	</body>
</html>
