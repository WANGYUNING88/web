<!DOCTYPE HTML>
<html> 
<head>
   <title>jiujiu</title>
  
</head>
<body>
 <script type="text/javascript" >
 var z;
for(var i=1;i<10;i++)
{
	for(var j=1;j<i+1;j++)
	{
		z=i*j;
		document.write(i+"*"+j+"="+z);
		document.write("&nbsp;&nbsp;&nbsp;");
	}
	document.write("<br/>");
}


 </script>

</body>
</html>
