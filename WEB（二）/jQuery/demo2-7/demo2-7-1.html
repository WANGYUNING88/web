<html>
<head>
<title>jQuery插件表单简单验证</title>
<meta charset="utf-8" />
<script src="jquery-1.8.3.js"></script>
<script src="validate/jquery.validate.js"></script>
<script>
$(document).ready(function(){
	$("#testform").validate();

});
</script>
<style>
em,label {
	color:#FF2211;
}
#usertitle {
	color:#000000;
}
</style>
</head>
<body>
<form class="testforms" id="testform" method="get" action="#">
<fieldset>
<legend>简单验证实例</legend>
<p>
<label id="usertitle">姓名</label><em>*</em>
<input  class="required" minlength="2" />
</p>
<p>
<input class="submit" type="submit" value="提交" />
</p>
</p>
</fieldset>
</form>
</body>
</html>
