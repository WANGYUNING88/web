<html>
	<head>
	 <!--   引入jQuery -->
	 <title>用户注册</title>
	<script src="jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//检测用户名
			$('input[name="username"]').blur(function(){
				$(this).nextAll().html("");
				if($(this).val() == ''){
					$(this).parent().append('<font color="red">&nbsp;&nbsp;用户名不能为空</font>');
				}else{
					$(this).nextAll().html("");
				}
			});
			//检测密码
			$('input[name="pswd"]').blur(function(){
				$(this).nextAll().html("");
				if($(this).val() == ''){
					$(this).parent().append('<font color="red">&nbsp;&nbsp;密码不能为空</font>');
				}else{
					$(this).nextAll().html("");
				}
			});
			//检测确认密码
			$('input[name="repswd"]').blur(function(){
				$(this).nextAll().html("");
				if($(this).val() != $('input[name="pswd"]').get(0).value){
					$(this).parent().append('<font color="red">&nbsp;&nbsp;两次输入的密码必须一致</font>');
				}else{
					$(this).nextAll().html("");
				}
			});
		});	
	</script>
	<style>
		*{
			font-size:36px;
		}
	</style>
	</head>
	<body>
				<p>用户名：<input type="text" name="username" /></p>
				<p>密码：<input type="password" name="pswd" /></p>
				<p>确认密码：<input type="password" name="repswd" /></p>
				<input type="submit" name="submit" value="注册"/>
	</body>
</html>
